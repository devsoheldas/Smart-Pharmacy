name: e_pharma
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  connectivity_plus: ^7.0.0
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  dio: ^5.9.0
  dartz: ^0.10.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  fluttertoast: ^8.2.12
  flutter_spinkit: ^5.2.1
  intl: ^0.20.0
  image_picker: ^1.1.2
  path: ^1.9.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  lottie: ^3.3.0
  email_validator: ^3.0.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
